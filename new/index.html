<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Apple-Like Website</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Header Section -->
    <header>
        <div class="logo">
            <img src="apple-logo.png" alt="Apple Logo">
        </div>
        <nav>
            <ul>
                <li><a href="#home">Home</a></li>
                <li><a href="#products">Products</a></li>
                <li><a href="#support">Support</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>
        </nav>
    </header>

    <!-- Hero Section -->
    <section id="hero">
        <div class="hero-content">
            <h1>Introducing the New iPhone 15</h1>
            <p>The most advanced iPhone ever.</p>
            <a href="#shop" class="btn">Shop Now</a>
        </div>
    </section>

    <!-- Products Section -->
    <section id="products">
        <h2>Our Products</h2>
        <div class="product-cards">
            <div class="product-card">
                <img src="iphone.jpg" alt="iPhone">
                <h3>iPhone 15</h3>
                <p>Explore the next generation of iPhone</p>
            </div>
            <div class="product-card">
                <img src="macbook.jpg" alt="MacBook">
                <h3>MacBook Pro</h3>
                <p>Powerful and portable</p>
            </div>
            <div class="product-card">
                <img src="airpods.jpg" alt="AirPods">
                <h3>AirPods Pro</h3>
                <p>Immerse yourself in sound</p>
            </div>
        </div>
    </section>

    <!-- Footer Section -->
    <footer>
        <p>&copy; 2024 Apple Inc. All rights reserved.</p>
    </footer>
</body>
</html>
